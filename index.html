<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canal de Saúde - Prefeitura de Fortaleza</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/brasao_fortaleza.png">
</head>
<body>
    <header>
        <div class="banner-one">
            <h1>Bem-vindo</h1>
        </div>
        <div class="banner-two">
            <figure>
                <img src="img/prefeitura_fortaleza.png" alt="Logo Prefeitura de Fortaleza">
            </figure>
            <h1>Canal de Saúde</h1>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Publicações</a></li>
                    <li><a href="#">Hospitais e Atendimento</a></li>
                    <li><a href="#">Saúde Alimentar</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/vem_saude.png" alt="Vem Saúde Fortaleza">
                <img src="img/saude_alimentar.png" alt="Saúde Alimentar">
                <img src="img/vacinacao.png" alt="Vacinação">
                <img src="img/spdm_nordeste.png" alt="SPDM Nordeste">
            </div>
        </div>
    </main>
</body>
</html>
